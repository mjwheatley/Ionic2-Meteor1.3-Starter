<ion-navbar *navbar primary>
    <button menuToggle (click)="menuClick()">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        {{"home.title" | translate}}
    </ion-title>
</ion-navbar>


<ion-content>
    <welcome-header></welcome-header>
    <ion-card>
        <ion-list-header>{{"home.i18n" | translate}}</ion-list-header>
        <ion-card-content>
            {{"home.i18nDescription" | translate}}
        </ion-card-content>
    </ion-card>
    <language-select></language-select>
</ion-content>
